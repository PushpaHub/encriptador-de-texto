<!--Encriptador del texto-->
<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador del Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-encriptador.css">
    </head>

    <body>
        <header>
            <div class="cabeza">
                <h1><img class="logo" src="Imagenes/LogoAnandaProgramacionOriginal.png" alt="Logo de Ananda Programación"></h1>
                <h2>Encriptador del Texto</h2>
            </div>
        </header>

        <main>

            <div> 
                <ul class="cajas">
                    
                    <li class="caja-izquierda">
                        <form>
                            <textarea class="texto-ingresado" required placeholder="Ingresa el texto aquí"></textarea>
                        </form>
                        <p>*solo letras minusculas y sin acentos</p>
                        <div class="botones"> 
                            <button onclick="encriptar()" class="encriptar">Encriptar</button> 
                            <button onclick="desencriptar()" class="desencriptar">Desencriptar</button>
                            <button onclick="borrar()" class="borrar">Borrar</button>
                        </div>
                    </li>

                    <li class="caja-derecha">
                        <form>
                            <textarea class="texto-secundario"></textarea>
                        </form>
                        <div class="boton-copiar">
                            <button onclick="copiar()" class="copiar">Copiar</button>
                        </div>
                    </li>
                    
                </ul>
            </div>

        </main>

        <footer>
            <p class="pie" >&copy Pushpadevi - 2024</p>
        </footer>
    
        <script src="encriptador.js"></script>
    </body>
</html>
